version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: mathed_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mathed_romania
      POSTGRES_USER: mathed_user
      POSTGRES_PASSWORD: mathed_local_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mathed_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
